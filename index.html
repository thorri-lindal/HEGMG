<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvað er Gísli Marteinn gamall?</title>
    
    <link rel="icon" href="https://em-content.zobj.net/source/apple/391/nerd-face_1f913.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0f131a, #1a202c);
            transition: background 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .highlight {
            color: #facc15;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            color: white;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        .profile-img {
            transition: opacity 0.5s ease-in-out;
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-img:hover {
            content: url("assets/IMG_7031.jpeg");
        }

        .toggle-button {
            background: #110d2e;
            color: #969696;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            border: 3px solid #2a2a2a;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .toggle-button:hover {
            background: #25264b;
        }

        #age {
            text-align: center;
            font-size: 1.5rem;
            line-height: 1.4;
            margin-top: 20px;
        }

        .age-item {
            display: flex;
            justify-content: center;
            gap: 6px;
            font-size: 1.5rem;
        }

        .number {
            font-weight: bold;
            color: #facc15;
        }

        .status-container {
            display: none;
            width: 80%;
            max-width: 400px;
            height: 30px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .status-bar {
            width: 17%;
            height: 100%;
            background: linear-gradient(90deg, rgba(120, 0, 0, 0.6), rgba(255, 0, 0, 0.9));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: pulseRed 2s infinite alternate;
        }

        @keyframes pulseRed {
            0% { background: rgba(120, 0, 0, 0.6); box-shadow: 0 0 5px rgba(255, 0, 0, 0.6); }
            100% { background: rgba(255, 0, 0, 0.9); box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
        }

        .status-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            top: 50%;
            transform: translateY(-50%);
        }

        .footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .footer:hover {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    
    <h1 class="text-4xl font-light text-center mb-6 text-white">
        Hvað <span class="highlight">er</span> Gísli Marteinn gamall?
    </h1>

    <button id="toggle-mode" class="toggle-button">
        Skipta um mælingu
    </button>

    <div class="glass">
        
        <div class="flex justify-center mb-4">
            <img 
                src="assets/IMG_7022.jpeg" 
                alt="Gísli Marteinn Baldursson" 
                class="profile-img"
                id="profile-img"
            >
        </div>

        <h2 class="text-2xl font-bold mb-2 text-white">
            Gísli Marteinn Baldursson
        </h2>

        <div class="px-3 py-1 rounded-md bg-gray-700 text-sm mb-4 text-white text-center w-fit mx-auto">
            Fæddur: 26. Febrúar | 1972 | <span class="highlight">17:30</span>
        </div>

        <div id="age">Reikna...</div>

        <div class="status-container" id="status-container">
            <div class="status-bar"></div>
            <div class="status-text">17%</div>
        </div>

    </div>

    <div class="footer">MADE BY ÞORRI</div>

    <script>
        let mode = 0;
        let clickCount = 0;

        function updateAge() {
            const birthDate = new Date('1972-02-26T17:30:00');

            function calculate() {
                const now = new Date();
                const diff = now - birthDate;

                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();

                const totalMinutes = Math.floor(diff / (1000 * 60));
                const timesWatched = Math.floor(totalMinutes / 99);
                const timesListened = Math.floor(totalMinutes / 46);

                const ageText = `
                    <div class="age-item"><span class="number">${years}</span> ár</div>
                    <div class="age-item"><span class="number">${days}</span> dagar</div>
                    <div class="age-item"><span class="number">${hours}</span> klst</div>
                    <div class="age-item"><span class="number">${minutes}</span> mín</div>
                    <div class="age-item"><span class="number">${seconds}</span> sek</div>
                    <div class="age-item"><span class="number">${milliseconds}</span> ms</div>
                `;

                document.getElementById('age').innerHTML = mode === 0 ? ageText : mode === 1
                    ? `Þú gætir horft á "Með allt á hreinu" <span class="number">${timesWatched}</span> sinnum á þeim tíma.`
                    : `Þú gætir hlustað á "XXX Rottweiler hundar" <span class="number">${timesListened}</span> sinnum á þeim tima.`;
            }

            calculate();
            setInterval(calculate, 10);
        }

        document.getElementById("toggle-mode").addEventListener("click", function() {
            mode = (mode + 1) % 3;
        });

        updateAge();
    </script>

</body>
</html>

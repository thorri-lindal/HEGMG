<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hva√∞ er G√≠sli Marteinn gamall?</title>
    
    <!-- ‚úÖ Favicon (Glasses Emoji) -->
    <link rel="icon" href="https://em-content.zobj.net/source/apple/391/nerd-face_1f913.png">

    <!-- ‚úÖ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- ‚úÖ Correct Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* ‚úÖ Apply Poppins as the main font */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1a1e27, #222b3a);
            transition: background 1s ease-in-out;
        }

        /* ‚úÖ Softer, subtle glow around "er" */
        .highlight {
            position: relative;
            color: #facc15;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
            animation: subtleGlow 2s infinite alternate;
        }

        @keyframes subtleGlow {
            0% { text-shadow: 0 0 3px rgba(255, 204, 0, 0.3); }
            100% { text-shadow: 0 0 6px rgba(255, 204, 0, 0.5); }
        }

        /* ‚úÖ Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            height: 500px; /* ‚¨ÜÔ∏è Made taller */
        }

        /* ‚úÖ Hover Effect: Swap Image (Now using IMG_7031.jpeg) */
        .profile-img {
            transition: opacity 0.5s ease-in-out;
            width: 160px;
            height: 160px;
            object-fit: cover;
        }
        .profile-img:hover {
            content: url("assets/IMG_7031.jpeg");
        }

        /* ‚úÖ Fade-In Effect for Timer */
        .fade {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ‚úÖ Dark Mode Toggle */
        .dark-mode {
            background: linear-gradient(120deg, #0f131a, #19222e);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 text-white">
    
    <!-- ‚úÖ Dark Mode Toggle (Top Right Corner) -->
    <button id="dark-mode-toggle" class="absolute top-4 right-4 text-2xl">
        üåô
    </button>

    <!-- ‚úÖ Title -->
    <h1 class="text-4xl md:text-5xl font-light text-center mb-6">
        Hva√∞ <span class="highlight">er</span> G√≠sli Marteinn gamall?
    </h1>

    <div class="relative glass rounded-2xl shadow-2xl max-w-md w-full mx-auto text-center">
        
        <!-- ‚úÖ Profile Image (Hover to Swap) -->
        <div class="flex justify-center mb-4">
            <img 
                src="assets/IMG_7022.jpeg" 
                alt="G√≠sli Marteinn Baldursson" 
                class="profile-img rounded-lg shadow-xl border-4 border-gray-600 object-cover ring-4 ring-white ring-opacity-20"
                id="profile-img"
            >
        </div>

        <!-- ‚úÖ Name -->
        <h2 class="text-2xl md:text-3xl font-bold mb-2">
            G√≠sli Marteinn Baldursson
        </h2>

        <!-- ‚úÖ Birth Date -->
        <div class="px-4 py-2 rounded-full bg-gray-700 text-lg md:text-xl mb-4">
            F√¶ddur: 26. Febr√∫ar 1972
        </div>

        <!-- ‚úÖ Dynamic Age Counter -->
        <div id="age" class="text-2xl md:text-3xl font-bold text-blue-300 mt-4 tracking-wide text-center fade">
            Reikna...
        </div>
    </div>

    <!-- ‚úÖ Subtle Share Button -->
    <button id="share-btn" class="absolute bottom-4 right-4 text-sm text-gray-700 opacity-5 hover:opacity-30">
        üì§ Deila
    </button>

    <script>
        function calculateAge() {
            const birthDate = new Date('1972-02-26T00:00:00');

            function updateTime() {
                const now = new Date();
                const diff = now - birthDate;
                
                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

                document.getElementById('age').innerHTML = 
                    `${years} √°r, ${days} dagar, ${hours} klst, ${minutes} m√≠n, ${seconds} sek, ${milliseconds} ms`;
            }

            updateTime();
            setInterval(updateTime, 10);
        }

        // ‚úÖ Easter Egg: Click Face 5 Times for Popup
        let clickCount = 0;
        document.getElementById('profile-img').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                alert("Vinsamlegast h√¶ttu");
                clickCount = 0; // Reset counter
            }
        });

        // ‚úÖ Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // ‚úÖ Share Button (Copy Link)
        document.getElementById('share-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href);
            alert("Hlekkur afrita√∞ur!");
        });

        calculateAge();
    </script>
</body>
</html>

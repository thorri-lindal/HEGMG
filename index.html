<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvað er Gísli Marteinn gamall?</title>
    
    <link rel="icon" href="https://em-content.zobj.net/source/apple/391/nerd-face_1f913.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0f131a, #1a202c);
            transition: background 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        .highlight {
            position: relative;
            color: #facc15;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
            animation: subtleGlow 2s infinite alternate;
        }

        @keyframes subtleGlow {
            0% { text-shadow: 0 0 3px rgba(255, 204, 0, 0.3); }
            100% { text-shadow: 0 0 6px rgba(255, 204, 0, 0.5); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            height: 500px;
            color: white;
        }

        .profile-img {
            transition: opacity 0.5s ease-in-out;
            width: 160px;
            height: 160px;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-img:hover {
            content: url("assets/IMG_7031.jpeg");
        }

        .status-container {
            display: none;
            width: 100%;
            max-width: 300px;
            height: 30px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .status-bar {
            width: 17%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 1));
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: width 0.5s ease-in-out;
        }

        .status-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.15);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease-in-out;
        }

        .footer:hover {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    
    <h1 class="text-4xl md:text-5xl font-light text-center mb-6 text-white">
        Hvað <span class="highlight">er</span> Gísli Marteinn gamall?
    </h1>

    <div class="relative glass rounded-2xl shadow-2xl max-w-md w-full mx-auto text-center">
        
        <div class="flex justify-center mb-4">
            <img 
                src="assets/IMG_7022.jpeg" 
                alt="Gísli Marteinn Baldursson" 
                class="profile-img rounded-lg shadow-xl border-4 border-gray-600 object-cover ring-4 ring-white ring-opacity-20"
                id="profile-img"
            >
        </div>

        <h2 class="text-2xl md:text-3xl font-bold mb-2 text-white">
            Gísli Marteinn Baldursson
        </h2>

        <div class="px-4 py-2 rounded-full bg-gray-700 text-lg md:text-xl mb-4 text-white">
            Fæddur: 26. Febrúar 1972
        </div>

        <div id="age" class="text-2xl md:text-3xl font-bold text-blue-300 mt-4 tracking-wide text-center">
            Reikna...
        </div>

        <p id="visit-counter" class="counter"></p>

        <!-- Status Bar (Hidden at start) -->
        <div class="status-container" id="status-container">
            <div class="status-bar"></div>
            <div class="status-text">17%</div>
        </div>
    </div>

    <a href="https://www.thorri.online" target="_blank" class="footer">Made by Þorri</a>

    <script>
        function updateAge() {
            const birthDate = new Date('1972-02-26T00:00:00');

            function calculate() {
                const now = new Date();
                const diff = now - birthDate;
                
                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

                document.getElementById('age').innerHTML = 
                    `${years} ár, ${days} dagar, ${hours} klst, ${minutes} mín, ${seconds} sek, ${milliseconds} ms`;
            }

            calculate();
            setInterval(calculate, 10);
        }

        async function updateVisitCounter() {
            try {
                const response = await fetch("https://api.countapi.xyz/hit/hegmg/visits");
                const data = await response.json();
                document.getElementById('visit-counter').innerText = `Heimsóknir: ${data.value}`;
            } catch (error) {
                console.error("Error fetching visit count:", error);
            }
        }

        let clickCount = 0;
        document.getElementById("profile-img").addEventListener("click", function() {
            clickCount++;
            if (clickCount === 10) {
                document.getElementById("status-container").style.display = "block";
            }
        });

        updateVisitCounter();
        updateAge();
    </script>
</body>
</html>

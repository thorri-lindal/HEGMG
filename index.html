<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gísli Marteinn Baldursson's Age</title>
    
    <!-- ✅ Correct Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        .glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.2);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4 font-roboto text-white">
    <div class="relative bg-gray-900 bg-opacity-90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-md w-full mx-auto text-center border border-gray-700">
        
        <!-- ✅ Profile Image (Now inside the container) -->
        <div class="flex justify-center mb-4">
            <img 
                src="assets/IMG_7022.jpeg" 
                alt="Gísli Marteinn Baldursson" 
                class="rounded-full shadow-xl border-4 border-gray-600 w-40 h-40 object-cover ring-4 ring-white ring-opacity-20"
            >
        </div>

        <!-- ✅ Name -->
        <h1 class="font-playfair text-3xl md:text-4xl mb-4 text-white font-bold">
            Gísli Marteinn Baldursson
        </h1>

        <!-- ✅ Birth Date -->
        <div class="px-4 py-2 rounded-full bg-gray-700 text-white text-lg md:text-xl mb-4">
            Born: February 26, 1972
        </div>

        <!-- ✅ Dynamic Age Counter -->
        <div id="age" class="text-2xl md:text-3xl font-bold text-blue-300 mt-4 tracking-wide">
            Calculating...
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date('1972-02-26');
            const now = new Date();
            
            const diffTime = Math.abs(now - birthDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(diffDays / 365.25);
            const remainingDays = Math.floor(diffDays % 365.25);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('age').textContent = 
                `${years} years, ${remainingDays} days, ${hours}h ${minutes}m ${seconds}s`;
        }

        calculateAge();
        setInterval(calculateAge, 1000);
    </script>
</body>
</html>

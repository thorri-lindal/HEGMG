<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gísli Marteinn Baldursson's Age</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen flex items-center justify-center p-4 font-roboto text-white">
    <div class="relative">
        <!-- Background decoration -->
        <div class="absolute -inset-4 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 rounded-2xl opacity-75 blur-xl"></div>
        
        <!-- Main content -->
        <div class="relative bg-gray-900 bg-opacity-90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto text-center border border-gray-700">
            <div class="absolute -top-20 left-1/2 transform -translate-x-1/2">
                <img 
                    src="/api/placeholder/300/300" 
                    alt="Gísli Marteinn Baldursson" 
                    class="rounded-full shadow-2xl border-4 border-purple-500 w-40 h-40 md:w-48 md:h-48 object-cover animate-float"
                >
            </div>
            
            <div class="mt-24">
                <h1 class="font-playfair text-4xl md:text-5xl mb-6 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 text-transparent bg-clip-text font-bold">
                    Gísli Marteinn Baldursson
                </h1>
                
                <div class="inline-block px-6 py-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 text-white text-lg md:text-xl mb-8">
                    Born: February 26, 1972
                </div>
                
                <div id="age" class="text-2xl md:text-3xl font-bold text-transparent bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text mt-6 tracking-wide">
                    Calculating...
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date('1972-02-26');
            const now = new Date();
            
            const diffTime = Math.abs(now - birthDate);
            const diffSeconds = Math.floor(diffTime / 1000);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(diffDays / 365.25);
            const remainingDays = Math.floor(diffDays % 365.25);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('age').textContent = 
                `${years} years, ${remainingDays} days, ${hours}h ${minutes}m ${seconds}s`;
        }

        calculateAge();
        setInterval(calculateAge, 1000);
    </script>
</body>
</html>

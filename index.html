<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvað er Gísli Marteinn gamall?</title>
    
    <link rel="icon" href="https://em-content.zobj.net/source/apple/391/nerd-face_1f913.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0f131a, #1a202c);
            transition: background 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        .highlight {
            position: relative;
            color: #facc15;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
            animation: subtleGlow 2s infinite alternate;
        }

        @keyframes subtleGlow {
            0% { text-shadow: 0 0 3px rgba(255, 204, 0, 0.3); }
            100% { text-shadow: 0 0 6px rgba(255, 204, 0, 0.5); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            height: 500px;
            color: white;
        }

        /* Smooth Fade Hover Effect */
        .profile-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }

        .profile-img.hover {
            opacity: 0;
        }

        .profile-container:hover .profile-img {
            opacity: 0;
        }

        .profile-container:hover .profile-img.hover {
            opacity: 1;
        }

        /* Status Bar */
        .status-container {
            display: none;
            width: 80%;
            max-width: 400px;
            height: 40px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status-bar {
            width: 17%;
            height: 100%;
            background: linear-gradient(90deg, rgba(120, 0, 0, 0.6), rgba(255, 0, 0, 0.9));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: pulseRed 2s infinite alternate;
        }

        @keyframes pulseRed {
            0% { background: rgba(120, 0, 0, 0.6); box-shadow: 0 0 5px rgba(255, 0, 0, 0.6); }
            100% { background: rgba(255, 0, 0, 0.9); box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
        }

        .status-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            top: 50%;
            transform: translateY(-50%);
        }

        .footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.15);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease-in-out;
        }

        .footer:hover {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    
    <h1 class="text-4xl md:text-5xl font-light text-center mb-6 text-white">
        Hvað <span class="highlight">er</span> Gísli Marteinn gamall?
    </h1>

    <div class="relative glass rounded-2xl shadow-2xl max-w-md w-full mx-auto text-center">
        
        <!-- Smooth Image Hover Effect -->
        <div class="profile-container mx-auto">
            <img 
                src="assets/IMG_7022.jpeg" 
                alt="Gísli Marteinn Baldursson" 
                class="profile-img"
                id="profile-img"
            >
            <img 
                src="assets/IMG_7031.jpeg" 
                alt="Gísli Marteinn Baldursson Smiling" 
                class="profile-img hover"
            >
        </div>

        <h2 class="text-2xl md:text-3xl font-bold mb-2 text-white">
            Gísli Marteinn Baldursson
        </h2>

        <div class="px-4 py-2 rounded-full bg-gray-700 text-lg md:text-xl mb-4 text-white">
            Fæddur: 26. Febrúar 1972
        </div>

        <div id="age" class="text-2xl md:text-3xl font-bold text-blue-300 mt-4 tracking-wide text-center">
            Reikna...
        </div>

        <p id="visit-counter" class="text-sm text-gray-400 mt-2">Sæki gögn...</p>

        <div class="status-container" id="status-container">
            <div class="status-bar"></div>
            <div class="status-text">17%</div>
        </div>
    </div>

    <a href="https://www.thorri.online" target="_blank" class="footer">Made by Þorri</a>

    <script>
        async function updateVisitCounter() {
            const url = "https://raw.githubusercontent.com/thorri-lindal/HEGMG/main/visits.json";

            try {
                const response = await fetch(url);
                const data = await response.json();
                let currentCount = data.count || 0;
                document.getElementById('visit-counter').innerText = `Heimsóknir: ${currentCount}`;
            } catch (error) {
                console.error("Error fetching visit count:", error);
            }
        }

        let clickCount = 0;
        document.getElementById("profile-img").addEventListener("click", function() {
            clickCount++;
            if (clickCount === 10) {
                document.getElementById("status-container").style.display = "block";
            }
        });

        updateVisitCounter();
    </script>
</body>
</html>

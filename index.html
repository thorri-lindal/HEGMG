<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gísli Marteinn Baldursson's Age</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        .glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.2);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4 font-roboto text-white overflow-hidden">
    <div class="relative flex items-center justify-center w-full">
        <!-- Background decoration -->
        <div class="absolute inset-0 bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 rounded-2xl opacity-50 blur-xl max-w-2xl mx-auto"></div>
        
        <!-- Main content -->
        <div class="relative bg-gray-900 bg-opacity-90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto text-center border border-gray-700">
            <div class="absolute -top-20 left-1/2 transform -translate-x-1/2">
                <img 
                    src="assets/IMG_7022.jpeg" 
                    alt="Gísli Marteinn Baldursson" 
                    class="rounded-full shadow-2xl border-4 border-gray-600 w-40 h-40 md:w-48 md:h-48 object-cover glow ring-4 ring-white ring-opacity-20"
                >
            </div>
            
            <div class="mt-24">
                <h1 class="font-playfair text-4xl md:text-5xl mb-6 text-white font-bold">
                    Gísli Marteinn Baldursson
                </h1>
                
                <div class="inline-block px-6 py-2 rounded-full bg-gray-700 text-white text-lg md:text-xl mb-8">
                    Born: February 26, 1972
                </div>
                
                <div id="age" class="text-2xl md:text-3xl font-bold text-blue-300 mt-6 tracking-wide">
                    Calculating...
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date('1972-02-26');
            const now = new Date();
            
            const diffTime = Math.abs(now - birthDate);
            const diffSeconds = Math.floor(diffTime / 1000);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(diffDays / 365.25);
            const remainingDays = Math.floor(diffDays % 365.25);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('age').textContent = 
                `${years} years, ${remainingDays} days, ${hours}h ${minutes}m ${seconds}s`;
        }

        calculateAge();
        setInterval(calculateAge, 1000);
    </script>
</body>
</html>
